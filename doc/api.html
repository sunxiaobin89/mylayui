<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>mylayui开发使用文档</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="../src/css/layui.css?v=2.6.8" media="all">

<!--  <link rel="stylesheet" href="css/main.css" media="all">-->
</head>
<body>
<div class="layui-header header header-doc">
  <div class="layui-main">
    <a class="logo" href="">
      <site>MyLayui</site>
    </a>
    <div class="layui-form component layui-hide" lay-filter="LAY-site-header-component">
      <select lay-search="" lay-filter="component">
        <option value="">搜索组件或模块</option>
      </select>
    </div>
    <ul class="layui-nav" lay-filter="api_header"></ul>
  </div>
</div>

<div class="layui-main site-inline">
  <div class="site-tree">
    <div class="layui-form" style="height: 38px; margin: 10px 13px 0 0;">
      <select lay-filter="api_version" id="api_version">
        <option value="2.6.8">2.6.8</option>
        <option value="2.5.6">2.5.6</option>
        <option value="2.5.5">2.5.5</option>
        <option value="2.5.4">2.5.4</option>
      </select>
    </div>
    <ul class="layui-tree" lay-filter="api_menu_side"></ul>
  </div>

  <div class="site-content" id="app_api"></div>
</div>
<div class="site-tree-mobile layui-hide">
  <i class="layui-icon"></i>
</div>
<div class="site-mobile-shade"></div>
<script src="../src/layui.js?v=2.6.8" charset="utf-8"></script>
<!--<script src="../dist/layui.js?v=2.6.8" charset="utf-8"></script>-->
<script>
  layui.config({base: 'js/'}).use('api', function () {});
</script>
